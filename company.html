<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ITC Template</title>
    <meta name="description" content="Stock Exchange Market" />
    <meta name="author" content="Yitzchak Siegel-Bareket" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/company-style.css" />
  </head>
  <body>
    <div id="comp-info" class="site-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/CompanyInfo.js"></script>
    <script>
      (async function () {
        const params = new URLSearchParams(location.search);
        const symbol = params.get("symbol");
        const compInfo = new CompanyInfo(
          document.getElementById("comp-info"),
          symbol
        );
        await compInfo.load();
        await compInfo.addChart();
      })();
    </script>
  </body>
</html>
